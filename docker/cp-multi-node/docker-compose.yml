      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
      #KAFKA_LOG4J_LOGGERS: 'kafka.request.logger=TRACE'
      #KAFKA_TOOLS_LOG4J_LOGLEVEL: 'DEBUG'

  broker-03:
    image: confluentinc/cp-server:7.5.1
    hostname: broker-03
    container_name: broker-03
    ports:
      - "9094:9094"
      - "9103:9103"
    environment:
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
      KAFKA_NODE_ID: 103
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,DOCKER:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'DOCKER://broker-03:29092,PLAINTEXT_HOST://localhost:9094'
      KAFKA_LISTENERS: 'CONTROLLER://broker-03:29093,DOCKER://broker-03:29092,PLAINTEXT_HOST://0.0.0.0:9094'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'DOCKER'
      KAFKA_METRIC_REPORTERS: 'io.confluent.metrics.reporter.ConfluentMetricsReporter'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_OFFSETS_TOPIC_MIN_ISR: 2
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_CONFLUENT_LICENSE_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_CONFLUENT_LICENSE_TOPIC_MIN_ISR: 2
